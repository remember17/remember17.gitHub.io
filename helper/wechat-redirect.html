<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>正在跳转</title>
    <style>
      :root {
        --bg-top: #f6f8ff;
        --bg-bottom: #e9f0ff;
        --text: #1f2937;
        --muted: #6b7280;
        --accent: #4f46e5;
        --accent-strong: #1d4ed8;
        --border: rgba(31, 41, 55, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
        background: linear-gradient(180deg, var(--bg-top), var(--bg-bottom));
        font-family: "SF Pro Display", "SF Pro Text", "Helvetica Neue", "Noto Sans SC", sans-serif;
        color: var(--text);
      }

      .content {
        width: min(520px, 100%);
        text-align: left;
      }

      h1 {
        margin: 0 0 12px;
        font-size: 1.4rem;
      }

      p {
        margin: 0 0 16px;
        color: var(--muted);
        line-height: 1.6;
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        border: 1px solid var(--border);
        background: transparent;
        color: var(--text);
        padding: 10px 16px;
        border-radius: 999px;
        text-decoration: none;
        font-size: 0.95rem;
        transition: transform 0.2s ease, border-color 0.2s ease, color 0.2s ease;
      }

      .btn:hover {
        transform: scale(1.03);
        border-color: var(--accent-strong);
      }

      .btn.primary {
        color: var(--accent);
        border-color: rgba(79, 70, 229, 0.35);
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>正在尝试打开 App Store</h1>
      <p>微信内置浏览器可能会拦截跳转。请点击右上角菜单，选择在浏览器中打开。</p>
      <div class="actions">
        <a class="btn primary" id="openLink" href="#">尝试再次打开</a>
        <button class="btn" id="copyLink" type="button">复制链接</button>
      </div>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const target = params.get("target");
      const openLink = document.getElementById("openLink");
      const copyLink = document.getElementById("copyLink");

      const isValidTarget = target && target.startsWith("https://apps.apple.com");
      if (isValidTarget) {
        const decoded = decodeURIComponent(target);
        openLink.href = decoded;
        setTimeout(() => {
          window.location.href = decoded;
        }, 200);

        copyLink.addEventListener("click", async () => {
          try {
            await navigator.clipboard.writeText(decoded);
            copyLink.textContent = "已复制";
          } catch (error) {
            copyLink.textContent = "复制失败";
          }
        });
      } else {
        openLink.href = "/";
        openLink.textContent = "返回首页";
      }
    </script>
  </body>
</html>
