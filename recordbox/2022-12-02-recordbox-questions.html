<h3 id="1-为什么不用登录记账数据会丢失吗">1. 为什么不用登录？记账数据会丢失吗？</h3>
<ul>
<li>记录Box的数据存在<code>手机本地</code>或您的<a href="https://support.apple.com/zh-cn/guide/icloud/mm74e822f6de/icloud">iCloud云盘</a>中。</li>
<li>在iPhone设置中登录AppleID，并开通记录Box的iCloud订阅服务，数据会自动同步到您的iCloud，更换手机也不怕数据丢失了!
<br>
</li>
</ul>
<img src="/assets/recordbox/loginios.png" width="181.2" height="396.8" alt="登录iPhone">
<br>
<hr>
<h3 id="2-如何切换记账类别顺序">2. 如何切换记账类别顺序？</h3>
<ul>
<li>在<code>类别</code>页面<code>长按</code>可以移动标签位置
<br>
</li>
</ul>
<img src="/assets/recordbox/longpress.png" width="162" height="352.4" alt="长按类别">
<br>
<hr>
<h3 id="3-可以自定义时间段查看记账数据吗">3. 可以自定义时间段查看记账数据吗？</h3>
<ul>
<li><code>分析</code>页点击时间按钮，选择时间区间过滤记账
<br>
</li>
</ul>
<img src="/assets/recordbox/timeinterval.png" width="182.8" height="397.2" alt="时间区间">
