<!DOCTYPE html><html> <head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>记录Box Privacy Policy - FiveHow</title><link rel="stylesheet" href="/gitbook/style.css"><link rel="stylesheet" href="/gitbook/rouge-highlight-colorful.css"></head> <body> <div class="book"> <div class="book-body"> <div class="body-inner"> <div class="page-wrapper" tabindex="-1" role="main"> <div class="page-inner"> <section class="normal markdown-section"> <h1 id="记录box-privacy-policy">记录Box Privacy Policy</h1>
<p>使用”记录Box”意味着您同意以下条款。</p>
<p>我尊重您的数据隐私。APP 中所有用户添加的数据都将存储在手机本地和您自己的 iCloud 中，在使用期间不会上传任何记录数据到我的服务器。</p>
<p>APP 使用 Bugly 帮助开发者解决 Crash 等技术问题，使用个推获取推送功能和基础数据。</p>
<p>您继续使用本应用程序将被视为接受有关隐私和个人信息的做法。</p> </section> </div> </div> </div> </div> </div> </body></html>
